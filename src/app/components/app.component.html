<header>
    <div class="navbar-fixed">
        <nav role="navigation">
            <div class="nav-wrapper container">
                <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
                <a id="logo-container" [routerLink]="['/']" class="brand-logo center"><img class="responsive-img logo" src="../assets/logo-brscan.png" /></a>
                <ul class="left hide-on-med-and-down">
                    <li [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active"><a [routerLink]="['/']">Home</a></li>
                </ul>
                <ul class="right hide-on-med-and-down">
                    <li role="close"><a (click)="close()"><i class="material-icons">settings_power</i></a></li>
                </ul>
            </div>
        </nav>
    </div>

    <!--MOBILE-->
    <ul id="nav-mobile" class="side-nav">
        <li [routerLinkActiveOptions]="{exact: true}" routerLinkActive="active"><a [routerLink]="['/']">Home</a></li>

        <li class="divider" [hidden]="!profileService.user.id"></li>
        <li [hidden]="!profileService.user.id" routerLinkActive="active">
            <a [routerLink]="['/profile']" style="height: 88px; padding: 15px 32px;">
                {{profileService.user.name}}
            </a>
        </li>

        <li class="divider"></li>
        <li [hidden]="!profileService.user.id" routerLinkActive="active"><a [routerLink]="['/bonsai']">Bonsai</a></li>

        <li class="divider" [hidden]="!profileService.user.id"></li>
        <li routerLinkActive="active" [hidden]="profileService.user.id"><a [routerLink]="['/login']">Login</a></li>
        <li routerLinkActive="active" [hidden]="profileService.user.id"><a [routerLink]="['/register']">Register</a></li>
        <li role="close"><a (click)="close()">Fechar</a></li>
    </ul>
</header>
<main>
    <div class="container" id="main">
        <router-outlet></router-outlet>
    </div>
</main>
